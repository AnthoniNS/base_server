# Arquivo postgresql.conf

# Endereço em que o PostgreSQL escuta
listen_addresses = '*'  # Aceita conexões de qualquer IP

# Porta padrão do PostgreSQL
port = 5432

# Habilitar logs para depuração
log_statement = 'all'  # Registra todas as instruções SQL executadas

# Definir o diretório de dados do PostgreSQL
data_directory = '/var/lib/postgresql/data'

# Configurações de autenticação (se necessário ajustar)
password_encryption = scram-sha-256

# Controle de conexões
max_connections = 100  # Número máximo de conexões simultâneas

# Timeout de inatividade da conexão (ajustável conforme sua necessidade)
statement_timeout = 0  # 0 significa sem timeout

# Definir outras configurações conforme necessário
